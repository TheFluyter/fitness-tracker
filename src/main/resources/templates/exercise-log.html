<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Logs</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center font-head">Exercise Logs</h1>

    <!--filter by exercise-->
    <form method="get" action="/fitness/exercise-log" class="mb-4">
        <label for="filterExercise" class="form-label">Filter by Exercise:</label>
        <div class="d-flex">
            <select id="filterExercise" name="exerciseId" class="form-control mr-2">
                <option value="">All Exercises</option>
                <option th:each="exercise : ${exercises}"
                        th:value="${exercise.id}"
                        th:text="${exercise.name}"
                        th:selected="${exercise.id == selectedExerciseId}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Apply</button>
        </div>
    </form>

    <!--selected filter-->
    <div th:if="${selectedExerciseName}" class="mb-4">
        <button type="button" class="btn btn-secondary">
            Filter: <span th:text="${selectedExerciseName}"></span>
            <a href="/fitness/exercise-log" class="text-danger ml-2" style="text-decoration: none;">&times;</a>
        </button>
    </div>

    <!--table-->
    <table class="table table-striped table-hover table-sm table-bordered">
        <thead class="table-header">
        <tr>
            <th>Date</th>
            <th>Exercise Name</th>
            <th>Reps (1, 2, 3)</th>
            <th>Weights (1, 2, 3)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="log : ${exerciseLogs}">
            <td th:text="${log.date}"></td>
            <td th:text="${log.exercise.name}"></td>
            <td>
                <span th:text="${log.reps1}"></span>,
                <span th:text="${log.reps2}"></span>,
                <span th:text="${log.reps3}"></span>
            </td>
            <td>
                <span th:text="${log.weight1}"></span>,
                <span th:text="${log.weight2}"></span>,
                <span th:text="${log.weight3}"></span>
            </td>
        </tr>
        </tbody>
    </table>

    <!--add log button-->
    <div class="mb-4 text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addExerciseLogModal">
            Add Log
        </button>
    </div>
</div>

<!--modal-->
<div class="modal fade" id="addExerciseLogModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <h5 class="modal-title" id="addExerciseLogModalLabel">Add Exercise Log</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>

            <form id="addExerciseLogForm" method="post" action="/fitness/exercise-log">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exercise">Exercise</label>
                        <select class="form-control" id="exercise" name="exerciseId" required>
                            <option th:each="exercise : ${exercises}" th:value="${exercise.id}" th:text="${exercise.name}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="mr-2">
                                <label for="reps1">Reps set 1</label>
                                <select class="form-control" id="reps1" name="reps1" required>
                                    <option th:each="n : ${#numbers.sequence(1, 40)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                            <div class="mr-2">
                                <label for="reps2">Reps set 2</label>
                                <select class="form-control" id="reps2" name="reps2" required>
                                    <option th:each="n : ${#numbers.sequence(1, 40)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                            <div>
                                <label for="reps3">Reps set 3</label>
                                <select class="form-control" id="reps3" name="reps3" required>
                                    <option th:each="n : ${#numbers.sequence(1, 40)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="d-flex">
                            <div class="mr-2">
                                <label for="weight1">Weight set 1</label>
                                <select class="form-control" id="weight1" name="weight1" required>
                                    <option th:each="n : ${#numbers.sequence(1, 300)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                            <div class="mr-2">
                                <label for="weight2">Weight set 2</label>
                                <select class="form-control" id="weight2" name="weight2" required>
                                    <option th:each="n : ${#numbers.sequence(1, 300)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                            <div>
                                <label for="weight3">Weight set 3</label>
                                <select class="form-control" id="weight3" name="weight3" required>
                                    <option th:each="n : ${#numbers.sequence(1, 300)}" th:value="${n}" th:text="${n}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">Add Log</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
