<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<!--header-->
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1 class="mb-4 text-center font-head">Exercises</h1>
    <table class="table table-striped table-hover table-sm table-bordered">
        <thead class="table-header">
        <tr>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exercise : ${exercises}">
            <td th:text="${exercise.name}"></td>
        </tr>
        </tbody>
    </table>
    <div class="mb-4 text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addExerciseModal">
            Add Exercise
        </button>
    </div>
</div>

<!--Error modal-->
<div th:insert="~{fragments/error-modal :: error-modal}"></div>

<!--Add Exercise modal-->
<div class="modal fade" id="addExerciseModal" tabindex="-1" aria-labelledby="addExerciseModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addExerciseModalLabel">Add Exercise</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"></span>
                </button>
            </div>
            <form id="addExerciseForm" method="post" action="/fitness/exercises">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="exerciseName">Exercise Name</label>
                        <input type="text" class="form-control" id="exerciseName" name="name" placeholder="Enter exercise name" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success">Add Exercise</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
