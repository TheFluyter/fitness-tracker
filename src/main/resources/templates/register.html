<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>
<div th:insert="~{fragments/header :: header}"></div>

<div class="container mt-5" style="max-width: 400px;">
    <h1 class="text-center mb-4">Register</h1>
    <p class="text-center text-muted mb-4">Join us and start your fitness journey.</p>
    <form th:action="@{/register}" method="post">
        <div class="form-group">
            <input type="text" class="form-control form-control-lg rounded" name="username"
                   placeholder="Username" required>
        </div>
        <div class="form-group mt-3">
            <input type="password" class="form-control form-control-lg rounded" name="password"
                   placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block rounded mt-4"
                style="background-color: #1877f2;">Register</button>
    </form>

    <hr class="my-4">

    <div class="text-center">
        <a th:href="@{/login}" class="btn btn-success btn-lg rounded">Already have an account? Login</a>
    </div>
</div>
</body>
</html>
